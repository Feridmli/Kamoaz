name: Seaport Sync

on:
  workflow_dispatch:        # Manual işə salmaq üçün
  schedule:
    - cron: "0 * * * *"    # Hər saatın 0 dəqiqəsində sync

jobs:
  seaport-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run ApeChain On-Chain Seaport Sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NFT_CONTRACT_ADDRESS: ${{ secrets.NFT_CONTRACT_ADDRESS }}
          SEAPORT_CONTRACT_ADDRESS: ${{ secrets.SEAPORT_CONTRACT_ADDRESS }}
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          APECHAIN_RPC: ${{ secrets.APECHAIN_RPC }}
          FROM_BLOCK: ${{ secrets.FROM_BLOCK }}
        run: node syncSeaportOrders.js

      - name: Run OpenSea Off-Chain Sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NFT_CONTRACT_ADDRESS: ${{ secrets.NFT_CONTRACT_ADDRESS }}
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          OPENSEA_API_KEY: ${{ secrets.OPENSEA_API_KEY }}
        run: node openseaSync.js

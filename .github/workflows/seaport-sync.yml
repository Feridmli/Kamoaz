name: Seaport & Opensea Sync

on:
  workflow_dispatch:        # Manual i≈ü…ô salmaq √º√ß√ºn
  schedule:
    - cron: "5 * * * *"    # H…ôr saatƒ±n 0 d…ôqiq…ôsind…ô sync

jobs:
  nft-sync:
    runs-on: ubuntu-latest
    steps:
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # ------------------------------
      - name: Run ApeChain On-Chain Seaport Sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NFT_CONTRACT_ADDRESS: ${{ secrets.NFT_CONTRACT_ADDRESS }}
          SEAPORT_CONTRACT_ADDRESS: ${{ secrets.SEAPORT_CONTRACT_ADDRESS }}
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          APECHAIN_RPC: ${{ secrets.APECHAIN_RPC }}
          FROM_BLOCK: ${{ secrets.FROM_BLOCK }}
        run: node syncSeaportOrders.js

      # ------------------------------
      - name: Run Opensea Off-Chain Sync (API Key)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NFT_CONTRACT_ADDRESS: ${{ secrets.NFT_CONTRACT_ADDRESS }}
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          OPENSEA_API_KEY: ${{ secrets.OPENSEA_API_KEY }}
        run: |
          echo "üåê Running Opensea Sync (API Key)"
          node openseaSync.js
